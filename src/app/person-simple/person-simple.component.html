<div *ngIf="simplePerson; else loading">
 <label>Name: </label> {{simplePerson.name}} <br>
 <label>Gender: </label> {{simplePerson.gender}}<br>
 <label>Birth Year: </label> {{simplePerson.birth_year}}<br>
  <label>Homeworld: </label> {{simplePerson.homeworld.name}}<br>
 <label>Species: </label> {{simplePerson.species[0]}}<br>

</div>
<ng-template #loading>Loading...</ng-template>
